
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EarnYard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a; /* Slate 900 base */
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Hide Scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      .animate-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      /* Mesh Gradient Animation */
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: 0;
        opacity: 0.6;
        animation: float 10s infinite ease-in-out;
      }
      .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #10b981; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 300px; height: 300px; background: #3b82f6; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 30%; width: 200px; height: 200px; background: #8b5cf6; animation-delay: -2s; }

      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      /* Glass Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-panel-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-modal {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(24px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Input Reset */
      input, textarea { -webkit-appearance: none; }
    </style>
